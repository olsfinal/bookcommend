{% extends "base.html" %}
{% block header%}
    <title>高级音乐搜索引擎</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/floating-labels.css" rel="stylesheet">
{%endblock%}

{%block navbar%}
        {%if name%}
            <a class="btn btn-sm btn-outline-secondary" href="./logout">logout {{name}}</a>
        {%else%}
            <a class="btn btn-sm btn-outline-secondary" href="./login">login</a>
        {%endif%}
{%endblock%}


{%block mainbody%}
    <form class="form-signin"  method="post" id="advancedsearch" action="./advancedshow">
      <div class="text-center mb-4">
        <!--<img class="mb-4" src="./static/css/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h3 mb-3 font-weight-normal">高级音乐搜索引擎</h1>
          {%if name%} <h2 class="h4 mb-3"> 欢迎,{{name}} </h2><br>
          {%else%} <a href="./login">点击我登录</a>
          {%endif%}      </div>
	  <br>

    <div class="form-label-group">
        <input type="text" id="InputAllKeyword" class="form-control" name="InputAllKeyword" placeholder="包含全部关键词">
        <label for="InputAllKeyword">包含全部关键词</label>
	</div>
		<br>
	<div class="form-label-group">

		<input type="text" id="InputAnyKeyword" class="form-control" name="InputAnyKeyword" placeholder="包含任意关键词">
		
        <label for="InputAnyKeyword">包含任意关键词</label>
	</div>
	<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="SongName" name="SongName"> 歌曲名字　
		  <input type="checkbox" value="Singer" name="Singer"> 歌手　
		  <input type="checkbox" value="Album" name="Album"> 专辑名称　
          <input type="checkbox" value="Lyrics" name="Lyrics"> 歌词　


        </label>
      </div>
      

      <button class="btn btn-lg btn-primary btn-block" type="submit">高级搜索</button>
      <p class="mt-5 mb-3 text-muted text-center">© 2019-2020</p>
    </form>
  
{%endblock%}
